{% extends 'base.html' %}

{% block content %}
<main>
    <div class="recipes-body">
        <div class="all-recipes-body-content">

<!-- FILTER -->
    <aside>
        <h4>Filter</h4>
<section class="filter-wrapper">
    <!-- form filter for diet -->
    <form action="/recipes/filtered" method="post" class="filter-form">
        <div class="label-input">
        <input type="checkbox" id="diet" value="vegetarian" name="diet">
        <label for="diet">vegetarian</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="diet" value="vegan" name="diet">
        <label for="diet">vegan</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="diet" value="dessert" name="diet">
        <label for="diet">dessert</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="diet" value="fish" name="diet">
        <label for="diet">fish</label>
        </div>
        <button class="button" type="submit">Submit</button>
    </form>
<!-- diet filter end -->
</section>
<h4>filter by ingredients</h4>

<section class="filter-wrapper">
    
    <form action="post" class="filter-form">
        <div class="label-input">
            <input type="checkbox" id="vegetarian" value="vegetarian" name="vegetarian">
        <label for="vegeterian">ingredient</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="vegan" value="vegan" name="vegan">
        <label for="vegan">ingredient</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="dessert" value="dessert" name="dessert">
        <label for="dessert">ingredient</label>
        </div>
    </form>
    
</section>
<h4>
Filter by cooking time</h4>
<section class="filter-wrapper">
    
    <form action="post" class="filter-form">
        <div class="label-input">
            <input type="checkbox" id="vegetarian" value="vegetarian" name="vegetarian">
        <label for="vegeterian">&lt 10 mins</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="vegan" value="vegan" name="vegan">
        <label for="vegan">&lt 30 mins</label>
        </div>
        <div class="label-input">
            <input type="checkbox" id="dessert" value="dessert" name="dessert">
        <label for="dessert">&lt1 hour</label>
        </div>
    </form>

</section>
</aside>
<!-- END FILTER -->

<!-- RECIPES -->
<div class="main-wrapper">
    <section class="recipe-wrapper-inner">
        {% for recipe in recipes %}
            <a class="recipe-container" href="/recipes/{{recipe.id}}">
                <div class="card-content">
                    <div class="recipe-image"> <img src="{{recipe.image}}" alt="image not loaded"></div>
                    <div class="recipe-name">{{recipe.name}}</div>
                    <div class="recipe-description">{{recipe.description}} </div>
                    <div class="recipe-cooking_time"> <i class="fa fa-clock-o fa-2px"></i>{{recipe.cooking_time}} {{recipe.diet}}</div>

                </div>
            </a>
        {% endfor %}
    </section>
    </div>
</div>
</div>
</div>
</main>
{% endblock %}
